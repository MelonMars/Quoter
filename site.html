<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="site.css">
    <title>Quote Generator</title>
</head>
<body>
    <h1>Quote generator</h1>
    <button type="submit", onclick="generateQuote()">Generate Quote!</button>
    <h2>Quote:</h2>

    <div>
        <img id="quote" src="" alt="Quote", style="display:none;">
    </div>

    <script>
            async function generateQuote() {
            try {
                const response = await fetch("http://localhost:8000/quote");
                if (response.ok) {
                    const data = await response.json();
                    const base64Image = data.Message;
                    document.getElementById('quote').src = `data:image/png;base64,${base64Image}`;
                    document.getElementById('quote').style.display = 'block';
                } else {
                    console.error('Error fetching image:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
